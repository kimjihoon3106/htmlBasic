<!DOCTYPE html>
<html lang="en">
<head>
    <style type = "text/css">
        div{
            width:100px;
            height: 100px;
            /*display:inline; >> 문자열 배경이채워지고,옆으로 나열*/
            /*display:block; >>박스도있고,모두 줄 바꿈 됨*/
            /*display:none; >>박스 사라지고,텍스트만 표시*/
            /*display: inline-block >>박스있고,가로간격(gap)있고,옆으로 나열*/
        }
        #a{
            background-color: yellow;
        }
        #b{
            background-color: #2f9d27;
        }
        #c{
            background-color:#f29661;
        }
    </style>
    </style>
    <title>study_display</title>
</head>
<body>
    <div id="a">개나리반</div>
    <div id="b">개구리반</div>
    <div id="c">채송화반</div>
    우리 유치원은 개나리반,개구리반,채송화반이 있습니다.
    
</body>
</html>
